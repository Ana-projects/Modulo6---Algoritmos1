<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootcamp Javascript - Módulo 6 - Algoritmos</title>
    <link rel="stylesheet" href="app.css" />
</head>

<body>
    <header>
        <h1>Carrito de la compra</h1>
    </header>
    <main>
        <div id="product-list-container">
        </div>
        <button id="button-calculate">Calcular</button>
        <div id="totals-container">
            <div id="subtotal-container">
                <span class="totals">Subtotal</span>
                <span id="subtotal">0 €</span>
            </div>
            <div id="iva-container">
                <span class="totals">IVA</span>
                <span id="iva">0 €</span>
            </div>
            <div id="total-container">
                <span class="totals">TOTAL</span>
                <span id="total">0 €</span>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
